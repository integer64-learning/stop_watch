<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stop Watch on Vanilla JS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <div class="row col-12 text-center">
            <div class="stop-watch">
                <div class="stop-watch__title">Stop Watch</div>
                <div class="stop-watch__wrap-timer">
                    <div class="stop-watch__timer timer">
                        <div class="row">
                            <div class="col-12">
                                <div class="timer__list">
                                    <div id="hours" class="timer__item">00</div>
                                    <div class="timer__separator">:</div>
                                    <div id="minutes" class="timer__item timer__item_minutes">00</div>
                                    <div class="timer__separator">:</div>
                                    <div id="seconds" class="timer__item timer__item_seconds">00</div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="row justify-content-center">
                        <div class="col">
                            <button type="button" class="start-timer btn btn-success">
                                Start
                            </button>
                        </div>
                        <div class="col">
                            <button type="button" class="stop-timer btn btn-danger">
                                Stop
                            </button>
                        </div>
                        <div class="col">
                            <button type="button" class="pause-timer btn btn-warning">
                                Pause
                            </button>
                        </div>
                        <div class="col">
                            <button type="button" class="reset-timer btn btn-primary">
                                Reset
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="./js/app.js"></script>
</body>
</html>
